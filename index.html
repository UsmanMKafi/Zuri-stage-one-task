<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome To My World</h1>
    </header>
    <div class="container">
        <div class="profile">
            <div class="profile-img">
                <img src="images/usman-m-kafi.jpg" alt="Your Slack Username" data-testid="slackDisplayImage">
            </div>
            <h2 data-testid="slackUserName">Usman Muhammad Kafi</h2>
        </div>
        <div class="info">
            <p><strong>Day of the Week:</strong> <span data-testid="currentDayOfTheWeek"></span></p>
            <p><strong>Current UTC Time:</strong> <span data-testid="currentUTCTime"></span></p>
            <p><strong>Track:</strong> <span data-testid="myTrack">Frontend</span></p>
            <a href="https://github.com/UsmanMKafi/Zuri-stage-one-task" data-testid="githubURL">Visit GitHub</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
